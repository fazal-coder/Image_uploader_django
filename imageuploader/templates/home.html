<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Uploader Image</title>
  </head>
  <body>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="py-5 text-center bg-secondary text-white rounded">
            <h1 class="mb-3">Uploader Image</h1>
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                {{ form }}
              </div>
              <input type="submit" class="btn btn-danger mt-3" value="Upload">
            </form>
          </div>
        </div>
        <div class="row">
          {% for a in img %}
          <div class="col-sm-4">
            <div class="card m-2">
              <img src="{{a.photo.url}}" alt="" class="card-img-top" height="200px">
              <div class="card-footer">
                <small class="text-muted">{{a.date}}</small>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
